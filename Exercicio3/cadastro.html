<!DOCTYPE html>
<html lang="br" dir="ltr">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Cadastro - Bootstrap</title>
		<link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
	</head>

	<body>
		<div class="jumbotron">

			<h1>Dados do cadastro</h1>

		</div>
		<form method="post" action="validar.html">

			<div class="form-group">

				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome"
				placeholder="Nome do produto" class="form-control-sm">

				<br>
			</div>

			<div class="form-group">

				<label for="peso">Peso</label>
				<input type="text" name="peso" id="peso"
				placeholder="Peso do produto" class="form-control-sm">

				<br>
			</div>

			<div class="form-group">
				<label for="unidademedida">Unidade Medida</label>
				<input type="text" name="unidademedida" id="unidademedida"
				placeholder="Unidade Medida do peso" class="form-control-sm">

				<br>
			</div>

			<div class="form-group">

				<label for="valor">Valor</label>
				<input type="text" name="valor" id="valor"
				placeholder="Valor do produto" class="form-control-sm">

				<br>
			</div>

			<div class="form-group">

				<label for="estoqueinicial">Estoque Inicial</label>
				<input type="text" name="estoqueinicial" id="estoqueinicial"
				placeholder="Estoque inicial do produto" class="form-control-sm">

				<br>
			</div>

					<label>Mercado</label>
					<br>

			<div class="form-group form-check">

					<input type="radio" id="interno" name="mercado" value="I" class="form-check-input">
					<label for="interno">Interno</label>
					<br>
			</div>

			<div class="form-group form-check">

					<input type="radio" id="externo" name="mercado" value="E" class="form-check-input">
					<label for="externo">Externo</label>
					<br>
			</div>
			<div class="form-group">

				<label for "fornecedor">Fornecedor</label>
				<select name="fornecedor" class="custom-select">
					<option value="0">Selecione</option>
					<option value="1">Empresa A</option>
					<option value="2">Empresa B</option>
					<option value="3">Empresa C</option>
					<option value="4">Empresa D</option>
					<option value="5">Empresa E</option>
				</select>

			</div>
			<div class="btn">
				<input type="submit" value ="Cadastrar" name="cadastro" class="btn-primary">

			</div>

			<div class="btn">
				<input type="reset" value="Limpar" class="btn-primary">
			</div>

		</form>
		
		<a href="produto.html">Voltar</a>
	</body>

</html>
