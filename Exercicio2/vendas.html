<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Formulário de Vendas</title>
    <link rel="stylesheet" href="form2.css">

  </head>
  <body>
    <form method="post" action="validar.html">

    	<label for="nomeprod">Nome do Produto</label>
			<input type="text" name="nomeprod" id="nomeprod"
			placeholder="Nome do Produto">
      <label for="codprod">Código do Produto</label>
			<input type="text" name="codprod" id="codprod"
			placeholder="Código do Produto">
      <label for="qtdprod">Quantidade do Produto</label>
      <input type="text" name="qtdprod" id="qtdprod"
      placeholder="Quantidade do Produto">

      <br>

      <label for="precoprod">Preço do Produto</label>
      <input type="text" name="precoprod" id="precoprod"
      placeholder="Valor do Produto">
      <label for="nomecli">Nome do Cliente</label>
			<input type="text" name="nomecli" id="nomecli"
			placeholder="Nome do Cliente">
      <label for="codcli">Código do Cliente</label>
			<input type="text" name="codcli" id="codcli"
			placeholder="Código do Cliente">

      <br>

			<label for="usuario">Usuário</label>
			<input type="text" name="usuario">
			<label for="senha">Senha</label>
			<input type="password" name="senha">

			<br>

			<input type="submit" value ="Confirmar" name="confirma">
			<input type="reset" value="Limpar">

      <br>

      <a href="produto.html">Voltar</a>

  </body>
</html>
