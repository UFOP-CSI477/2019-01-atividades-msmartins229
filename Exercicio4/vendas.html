<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Formulário de Vendas - Bootstrap</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    <form method="post">

      <div class="form-group">
      	<label for="nomeprod">Nome do Produto</label>
  			<input type="text" name="nomeprod" id="nomeprod"
  			placeholder="Nome do Produto" class="form-control-sm">
      </div>

      <div class="form-group">
        <label for="codprod">Código do Produto</label>
  			<input type="text" name="codprod" id="codprod"
  			placeholder="Código do Produto" class="form-control-sm">
      </div>

      <div class="form-group">
        <label for="qtdprod">Quantidade do Produto</label>
        <input type="text" name="qtdprod" id="qtdprod"
        placeholder="Quantidade do Produto" class="form-control-sm">
      </div>

        <br>
      <div class="form-group">
        <label for="precoprod">Preço do Produto</label>
        <input type="text" name="precoprod" id="precoprod"
        placeholder="Valor do Produto" class="form-control-sm">
      </div>

      <div class="form-group">
        <label for="nomecli">Nome do Cliente</label>
  			<input type="text" name="nomecli" id="nomecli"
  			placeholder="Nome do Cliente" class="form-control-sm">
      </div>

      <div class="form-group">
        <label for="codcli">Código do Cliente</label>
  			<input type="text" name="codcli" id="codcli"
  			placeholder="Código do Cliente" class="form-control-sm">
      </div>
        <br>
      <div class="form-group">
  			<label for="usuario">Usuário</label>
  			<input type="text" name="usuario" class="form-control-sm">
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
  			<input type="password" name="senha" class="form-control-sm">
      </div>

  			<br>

        <div class="btn">
  				<input type="submit" value ="Cadastrar" name="cadastro" class="btn-primary">

  			</div>

  			<div class="btn">
  				<input type="reset" value="Limpar" class="btn-primary">
  			</div>
        <br>

        <a href="produto.html">Voltar</a>

        <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
        <script src="form.js"></script>

  </body>
</html>
